<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/app.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="flex-container"><span class="story-header">Story: dddd</span></div>
<br>
<div class="flex-container">

    <div class="cards-container">
        <div class="card first"></div>
        <div class="card second"></div>
        <div class="card third"></div>
        <div class="card fourth"></div>
        <div class="card five"></div>
        <div class="card six"></div>
    </div>
    <div class="users-container">
        <div class="members">
            <div class="users-header">Waiting for user to vote</div>
            <div class="users-remained">Remains: </div>
            <div class="user-in-room">master</div>
            <div class="user-in-room">user</div>
            <div class="users-buttons">
                <div class="white-button">Reset timer</div>
                <div class="white-button">Finish</div>
            </div>
        </div>
        <div class="invite-box">
            <h3 class="text-center">Invite new member</h3>
            <p class="text-center">Copy room url to clipboard and sent it to new member</p>
            <div class="blue-button">Copy url</div>
        </div>
    </div>
    <div class="stories-container"></div>
</div>

<script src="js/main.min.js"></script>
</body>
</html>
